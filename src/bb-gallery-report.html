<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">

<link rel="import" href="bb-icons.html">

<dom-module id="bb-gallery-report">

  <template>

    <style is="custom-style" include="app-grid-style">
      .pad {
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }
      }



      app-toolbar {
        color: white;
      }

       :host {
        display: block;
        --app-grid-columns: 3;
        --app-grid-gutter: 5px;
        --app-grid-expandible-item-columns: 2;
        --app-grid-item-height: 20vw;
      }

      .content {
        transition: opacity 0.3s;
        opacity: 0;
      }

      .content[has-content] {
        opacity: 1;
      }

      .item-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
        color: white;
        padding: 16px;
        @apply --paper-font-subhead;
        transition: opacity 0.1s;
      }

      .item-flex {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .item-title-count {
        float: right;
        align-self: flex-end;
        @apply --paper-font-title;
        font-weight: normal;
      }

      .icon-camera {
        --iron-icon-height: 21px;
        --iron-icon-width: 21px;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      .item {
        cursor: pointer;
        min-height: 300px;
        list-style: none;
        background-color: white;
        position: relative;
        background-color: white;
        background-size: cover;
        background-position: center center;
        box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
        0 1px 8px 0 rgba(0, 0, 0, 0.12),
        0 3px 3px -2px rgba(0, 0, 0, 0.4);
      }

      .event-name {
        @apply --paper-font-headline;
      }

      paper-ripple {
        color: var(--app-primary-color);
      }

      @media (min-width: 800px) {
        .item:nth-child(5n+1) {
          @apply --app-grid-expandible-item;
        }
      }

      @media (max-width: 799px) {
         :host {
          --app-grid-columns: 1;
          --app-grid-gutter: 5px;
          --app-grid-expandible-item-columns: 1;
        }
      }

      ul a {
        color: -webkit-link;
        text-decoration: none;
        cursor: auto;
      }

      #ripple {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--app-lower-layer-color);
        z-index: -5;
      }
    </style>



    <iron-ajax id="ajax" auto url="http://95.85.60.177/api/v1/albums/" handle-as="json" on-response="handleResponse"></iron-ajax>


    <div id="content" class="content" has-content$="[[_isDefined(gallery)]]">
      <ul class="app-grid">
        <template items="[[gallery]]" is="dom-repeat" on-dom-change="_doAnimation">
          <li class="item" style="background-image: url([[item.main_image.thumbnail_big]]);" on-tap="_itemTapHandler">
            <div class="item-title">
              <div class="item-flex">
                <div class="pad">
                  <div class="event-date">
                    [[item.date.day]] [[item.date.month]]
                  </div>
                  <div class="event-name">
                    [[item.name]]
                  </div>
                </div>
                <div class="item-title-count">
                  <iron-icon class="icon-camera" icon="photo-camera"></iron-icon> &nbsp [[item.image_count]]
                </div>
              </div>
            </div>
            <paper-ripple></paper-ripple>
          </li>
        </template>
      </ul>
    </div>




  </template>

  <script>
    Polymer({

      is: 'bb-gallery-report',

      properties: {
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        animationConfig: {
          value: function () {
            return {
              'entry': [{
                name: 'fade-in-animation',
                node: this.$.content,
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this,
              }, ]
            }
          }
        },

        sharedElements: {
          value: function () {
            return {

            }
          }
        },
      },

      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.IronResizableBehavior
      ],

      _doAnimation: function (e) {

      },

      _isDefined: function (gallery) {
        return gallery != null;
      },

      handleResponse: function (request) {
        var response = request.detail.response;
        var index, len, date;
        var options = {
          month: 'long',
          day: 'numeric',
        };
        for (index = 0, len = response.length; index < len; ++index) {
          date = new Date(response[index].date);
          date = date.toLocaleString("ru", options).split(' ');
          response[index].date = {
            'day': date[0],
            'month': date[1],
            'original': response[index].date,
          };

        };
        this.gallery = response;
      },

      _itemTapHandler: function (e) {
        this.fire('redirect-to-album', {
          'pk': e.model.item.pk
        });
      },

      attached: function () {
        this._updateGridStyles = this._updateGridStyles || function () {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function () {
        window.removeEventListener('resize', this._updateGridStyles);
      },


    });
  </script>

</dom-module>
