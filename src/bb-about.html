<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/bottom-nav/bottom-nav.html">
<link rel="import" href="../bower_components/bottom-nav/bottom-tab.html">
<link rel="import" href="../bower_components/bottom-nav/bottom-toolbar.html">

<link rel="import" href="bb-about-news.html">
<link rel="import" href="bb-about-concept.html">
<link rel="import" href="bb-about-job.html">
<link rel="import" href="bb-about-interior.html">

<dom-module id="bb-about">

  <template>

    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #FAFAFA;
        --app-header-background-front-layer: {
          background-image: url(https://borisbar.ru/img/static/homepage/about.jpg);
          background-position: left center;
        };
      }

      app-toolbar.tall {
        height: 250px;
        padding-left: 20px;
      }
      sample-content {
        padding-top: 212px;
      }

      bottom-nav {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        @apply --layout-horizontal;
              @apply --layout-center;
              @apply --layout-center-justified;
        font-size: 34px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        margin-top: auto;
        margin-bottom: auto;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }



      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        @apply --layout-horizontal;
              @apply --layout-center;
              @apply --layout-center-justified;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        font-size: 22px;
        margin-left: 10px;
        margin-right: 10px;
        letter-spacing: 4px;
        font-family: 'Oswald', sans-serif !important;
        line-height: 34px;
        @apply --paper-font-title;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }

      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }
      }

      @media (max-width: 1050px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;

        }
        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
        }
        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }
        [condensed-title] .title-label {
          font-size: 20px;
        }
      }

      app-toolbar {
        color: white;

      }



      .content-container {
        @apply --layout-horizontal;
        justify-content: space-between;
      }

      .content {
        padding: 16px;
        margin: 24px;
        background-color: #252525;
        color: #FFFFFF;
        width: 100%;
      }

      iron-selector {
        color: #FFFFFF;
      }

      iron-selector .iron-selected {
        color: var(--app-primary-color);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: rgba(255,255,255, 0.9);
          background-color: var(--app-primary-color);
        }
      }

      paper-tab {
        text-transform: uppercase;
        font-weight: 600;
      }

      paper-tab.iron-selected {
        color: rgba(255,255,255, 1);
      }

      
    </style>

    <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>
    
    <app-header-layout>
      <app-header id="header"  condenses reveals  effects="waterfall resize-title blend-background parallax-background" >
        <app-toolbar>
          <slot select="[drawer-toggle]"></slot>
          <div condensed-title><iron-icon icon="star"></iron-icon><div class="title-label">О БОРИСЕ</div><iron-icon icon="star"></iron-icon></div>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title><iron-icon icon="star"></iron-icon><div class="title-label">О БОРИСЕ</div><iron-icon icon="star"></iron-icon></div>
        </app-toolbar>
      </app-header>


      <paper-tabs id="tab" selected="{{tab}}" attr-for-selected="group" scrollable fit-container hidden$="[[smallScreen]]">
          <paper-tab group="news">Жизнь</paper-tab>
          <paper-tab group="concept">Концепция</paper-tab>
          <paper-tab group="interior">Интерьер</paper-tab>
          <paper-tab group="job">Вакансии</paper-tab>
      </paper-tabs>

      
        <neon-animated-pages  selected="[[tab]]" attr-for-selected="group">
          <bb-about-news group="news"></bb-about-news>
          <bb-about-concept group="concept"></bb-about-concept>
          <bb-about-interior group="interior"></bb-about-interior>
          <bb-about-job group="job"></bb-about-job>
        </neon-animated-pages>

   
      <bottom-nav hidden$="[[!smallScreen]]">
          <bottom-toolbar selected="{{tab}}" attr-for-selected="group" on-tap="_goToTop">
             <bottom-tab group="news"  label="Жизнь" icon="news"></bottom-tab>
             <bottom-tab group="concept"  label="Бар" icon="favi"></bottom-tab>
             <bottom-tab group="interior"  label="Интерьер" icon="burst"></bottom-tab>
             <bottom-tab group="job"  label="Вакансии" icon="person-add"></bottom-tab>
          </bottom-toolbar>
      </bottom-nav>
    </app-header-layout>




  </template>

  <script>

    Polymer({

      is: 'bb-about',

      properties: {
        tab: {
          type: String,
          value: 'news',
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [ {
                name: 'fade-in-animation',
                node: this.$.content,
              }],
              'exit': {
                name: 'fade-out-animation',
                node: this,
              },
            }
          }
        },
      },



      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.IronResizableBehavior
      ],

      _goToTop: function(e) {
        scroll(0,0);
      },


    });

  </script>

</dom-module>
