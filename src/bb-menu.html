<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-bottom-animation.html">

<link rel="import" href="bb-icons.html">
<link rel="import" href="bb-menu-list.html">

<dom-module id="bb-menu">

  <template>

    <style>
      :host {
        display: block;
        height: 100vh;

        --paper-input-container-focus-color: var(--app-primary-color);
        --paper-input-container-input-color: #212121;
        --paper-input-container: {
        };
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #FFFFFF;
        --app-header-background-front-layer: {
          background-image: url(http://localhost/img/static/homepage/menu.jpg);
          background-position: left center;
        };
      }


      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }
      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        @apply --layout-horizontal;
              @apply --layout-center;
              @apply --layout-center-justified;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 26px;
        --iron-icon-width: 26px;
        margin-top: auto;
        margin-bottom: auto;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }


      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        @apply --layout-horizontal;
              @apply --layout-center;
              @apply --layout-center-justified;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        font-size: 22px;
        margin-left: 24px;
        margin-right: 24px;
        letter-spacing: 4px;
        font-family: 'Oswald', sans-serif !important;
        line-height: 34px;
        @apply --paper-font-title;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 26px;
        --iron-icon-width: 18px;
      }

      [condensed-title] i {
          font-weight: 100;
          font-style: normal;
      }



      app-toolbar {
          color: white;
      }

      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }
      }


      @media (max-width: 1050px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;

        }
        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }
        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
      }

      #ripple {
        position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--app-lower-layer-color);
            z-index: -5;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: rgba(255,255,255, 0.9);
          background-color: var(--app-primary-color);
        }
      }

      paper-tab {
        font-family: 'Raleway', sans-serif;
        text-transform: uppercase;
        font-weight: 600;
      }

      paper-tab.iron-selected {
        color: rgba(255,255,255, 1);
      }

    </style>

    <app-header-layout>
      <app-header id="header"  condenses reveals  effects="waterfall resize-title blend-background parallax-background" >
        <app-toolbar>
          <slot select="[drawer-toggle]"></slot>
          <div condensed-title><iron-icon icon="star"></iron-icon><div class="title-label">МЕНЮ</div><iron-icon icon="star"></iron-icon></div>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title><iron-icon icon="star" id="fleft"></iron-icon><div class="title-label">МЕНЮ</div><iron-icon icon="star" id="fright"></iron-icon></div>
        </app-toolbar>
      </app-header>

      <div id="ripple"></div>

      <paper-tabs id="tab" selected="{{tab}}" attr-for-selected="group" >
          <paper-tab group="kitchen">Кухня</paper-tab>
          <paper-tab group="bar">Бар</paper-tab>
          <paper-tab group="hookah">Hookah</paper-tab>
          <paper-tab group="special">Спец предложение</paper-tab>
      </paper-tabs>

      <neon-animated-pages id="content" selected="[[tab]]" attr-for-selected="group" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
          <bb-menu-list group="kitchen" tab=[[tab]] ></bb-menu-list>
          <bb-menu-list group="bar" tab=[[tab]] ></bb-menu-list>
          <bb-menu-list group="hookah" tab=[[tab]] ></bb-menu-list>
          <bb-menu-list group="special" tab=[[tab]] ></bb-menu-list>
      </neon-animated-pages>
    </app-header-layout>

    

  </template>

  <script>

    Polymer({

      is: 'bb-menu',

      properties: {
        tab: {
          type: String,
          value: 'kitchen',
        },

        middleEntryAnimation: {
          type: String,
          value: 'slide-from-right-animation',
        },

        middleExitAnimation: {
          type: String,
          value: 'slide-right-animation',
        },

        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'ripple-animation',
                  id: 'menu-ripple',
                  toPage: this,
                }, {
                  name: 'hero-animation',
                  id: 'menu-hero',
                  toPage: this,
                }, {
                  name: 'slide-from-bottom-animation',
                  node: this.$.content,
                }, {
                  name: 'fade-in-animation',
                  node: this.$.content,
                  timing: {delay: 250},
                }, {
                  name: 'fade-in-animation',
                  node: this.$.tab,
                  timing: {delay: 250},
                },{
                    name: 'fade-in-animation',
                    node: this.$.fleft,
                    timing: {delay: 400},
                },{
                    name: 'fade-in-animation',
                    node: this.$.fright,
                    timing: {delay: 450},
                }],
              'exit': {
                  name: 'fade-out-animation',
                  node: this,
              },
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'menu-hero': this.$.header,
              'menu-ripple': this.$.ripple,
            }
          }
        },
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.IronResizableBehavior
      ],

      _mainTapped: function(e) {
        this.middleEntryAnimation = 'slide-from-right-animation';
        this.middleExitAnimation = 'slide-right-animation';
      },

      _otherTapped: function(e) {
        this.middleEntryAnimation = 'slide-from-left-animation';
        this.middleExitAnimation = 'slide-left-animation';
      },
    });

  </script>

</dom-module>
