<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">

<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">


<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="bb-icons.html">

<dom-module id="bb-sales-detail">

  <template>

    <style>
       :host {
        display: block;
      }

      [hiddden] {
        display: none;
      }


      app-toolbar {
        color: white;
      }

      paper-ripple {
        color: var(--app-primary-color);
      }

      iron-icon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
      }

      .content {
        @apply --layout-vertical;
        width: 90%;
        margin-top: 16px;
        margin-bottom: 16px;
        margin-left: auto;
        margin-right: auto;
        color: #fff;
        background-color: var(--sale-content-layer-color);
        transition: background-color 1s ease;
      }

      .sale-month {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        text-align: center;
        padding: 16px;
        text-transform: uppercase;
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-headline;
        letter-spacing: 4px;
        z-index: 3;
      }

      .sale-nav {
        @apply --layout-horizontal;
        margin: 0 auto;
        z-index: 3;
      }

      .sale-main {
        @apply --layout-flex;
      }

      .sale-nav-day {
        display: inline-block;
        margin: 8px;
        text-transform: uppercase;
        font-weight: 600;
      }

      .sale-nav-day.iron-selected {
        color: var(--app-primary-color);
      }

      .sale-nav-day:hover {
        cursor: pointer;
      }

      .sale-info-box {
        position: relative;
        padding: 32px 16px;
        @apply --layout-vertical;
      }

      .sale-info-text {
        @apply --layout-verical;
        margin-top: 22px;
      }

      .sale-info-day {
        @apply --layout-horizontal;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        font-size: 26px;
      }

      .sale-info-day-bottom {
        @apply --paper-font-headline;
        border-bottom: 4px solid #fff;
        position: relative;
        margin: 16px;
        font-family: 'Oswald', sans-serif;
        letter-spacing: 4px;
      }

      .sale-info-description {
        width: 85%;
        @apply --paper-font-subhead;
        margin-top: 16px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: rgba(255, 255, 255, 0.9);
        }
      }

      paper-tab {
        @apply --paper-font-subhead;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        font-weight: 600;
      }

      paper-tab.iron-selected {
        color: rgba(255, 255, 255, 1);
      }


      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }

        .item {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }
      }

      @media (max-width: 1050px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }

        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }

        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }

        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 768px) {
        .sale-info-day-bottom {
          font-size: 20px;
          margin: 16px;
          letter-spacing: 3px;
        }
      }

      @media (max-width: 550px) {
        .sale-info-day-bottom {
          font-size: 16px;
          margin: 4px;
          letter-spacing: 0.8px;
          border-bottom: 0px solid #fff;
        }
        .sale-info-text {
          margin-top: 18px;
        }
        .sale-info-box {
          padding: 16px 4px;
        }
        iron-icon {
          --iron-icon-height: 12px;
          --iron-icon-width: 12px;
        }

        .sale-info-description {
          @apply --paper-font-body1;
        }
      }
    </style>



    <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>



    <div class="sale-info-box" id="box">
      <template is="dom-repeat" items="[[sales]]" as="sale">
        <div class="sale-info-text">
          <div class="sale-info-day">
            <iron-icon icon="star"></iron-icon>
            <div class="sale-info-day-bottom">[[sale.name]]</div>
            <iron-icon icon="star"></iron-icon>
          </div>
          <div class="sale-info-description" hidden$="[[_showDescription()]]">
            <marked-element markdown="[[sale.info]]">
              <div slot="markdown-html custom"></div>
            </marked-element>
          </div>
        </div>
      </template>


    </div>


  </template>
  <script>
    Polymer({
      is: 'bb-sales-detail',

      properties: {
        sales: {
          type: Array,
        },

        day: {
          type: String,
          observer: '_dayChanged',
        },

        rippleConfig: {
          type: Object,
          value: function () {
            return {
              'Вторник': 'blue',
              'Среда': 'green',
              'Четверг': 'orange',
            }
          }
        },
        animationConfig: {
          value: function () {
            return {
              'entry': [{
                name: 'fade-in-animation',
                node: this,
                timing: {
                  delay: 200
                },
              }, ],
              'exit': {
                name: 'fade-out-animation',
                node: this,
              },
            }
          }
        },


      },


      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.IronResizableBehavior
      ],

      _dayChanged: function (day) {
        var img, index;

        if (day === this.name) {
          index = this._randomInteger(0, this.sales.length - 1);
          img = this.smallScreen ? this.sales[index].image.thumbnail : this.sales[index].image.original;
          this.fire('sale-selected', {
            'img': img,
          });
        }
      },

      _randomInteger: function (min, max) {
        var rand = min - 0.5 + Math.random() * (max - min + 1)
        rand = Math.round(rand);
        return rand;
      },

      _showDescription: function () {
        return this.sales.length > 1;
      }




    });
  </script>

</dom-module>
