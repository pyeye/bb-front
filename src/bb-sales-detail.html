<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">

<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="bb-icons.html">

<dom-module id="bb-sales-detail">

  <template>

    <style>
  
    :host {
        display: block;
        position: relative !important;
      }


      app-toolbar {
          color: white;
      }

      paper-ripple {
        color: var(--app-primary-color);
      }

      .content {
        @apply --layout-vertical;
        width: 90%;
        margin-top: 16px;
        margin-bottom: 16px;
        margin-left: auto;
        margin-right: auto;
        color: #fff;
        background-color: var(--sale-content-layer-color);
        transition: background-color 1s ease;
      }

      .sale-month {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        text-align: center;
        padding: 16px;
        text-transform: uppercase; 
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-headline;
        letter-spacing: 4px;
        z-index: 3;
      }

      .sale-nav {
        @apply --layout-horizontal;
        margin: 0 auto;
        z-index: 3;
      }

      .sale-main {
        @apply --layout-flex;
      }

      .sale-nav-day {
        display: inline-block;
        margin: 8px;
        text-transform: uppercase; 
        font-weight: 600;
      }

      .sale-nav-day.iron-selected {
        color: var(--app-primary-color);
      }

      .sale-nav-day:hover {
        cursor: pointer;
      }

      .sale-info-box {
        position: relative;
        height: 100%;
        padding: 16px;
        @apply --layout-horizontal;
      }

      .sale-info-text {
        @apply --layout-verical;
        width: 65%;
        margin-top: 16px;
      }

      .sale-info-day {
        @apply --layout-horizontal;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        font-size: 26px;

      }

      .sale-info-day-bottom {
        @apply --paper-font-headline;
        border-bottom: 4px solid #fff;
        position: relative;
        margin: 16px;
        font-family: 'Oswald', sans-serif;
        letter-spacing: 4px;
      }

      .sale-info-description {
        @apply --paper-font-subhead;
        margin-top: 16px;
      }


      .sale-info-image {
        width: 35%;
        height: 400px;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .iron-image {
        display: block;
        position: relative;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
      }

      

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: rgba(255,255,255, 0.9);
        }
      }

      paper-tab {
        @apply --paper-font-subheading;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        font-weight: 600;
      }

      paper-tab.iron-selected {
        color: rgba(255,255,255, 1);
      }



      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }

        .item {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }


      }

      @media (max-width: 1050px) {
        .item {
          -webkit-flex-basis: 50%;
            flex-basis: 50%;
            max-width: 50%;
        }
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }

        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }

        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }

        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 550px) {
        .item {
          -webkit-flex-basis: 100%;
            flex-basis: 100%;
            max-width: 100%;
        }
      }
    </style>

   

    <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>

    

    <div class="sale-info-box" name="[[sale.day.name]]">
        <div class="sale-info-text">
          <div id="day" class="sale-info-day">
              <iron-icon icon="star"></iron-icon>
              <div class="sale-info-day-bottom">[[sale.name]]</div> 
              <iron-icon icon="star"></iron-icon>
          </div>
          <div id="description" class="sale-info-description">
              <marked-element markdown="[[sale.info]]">
                <div slot="markdown-html custom"></div>
              </marked-element>
          </div>
        </div>
        <div id="image" class="sale-info-image">
          <img class="iron-image" src="[[sale.image.original]]"></img>
        </div>
    </div>
    

</template>
  <script>
    Polymer({
      is: 'bb-sales-detail',

      properties: {
        sale: {
          type: Object,
        },

        rippleConfig: {
          type: Object,
          value: function() {
            return {
              'Вторник': 'blue',
              'Среда': 'green',
              'Четверг': 'orange',
            }
          }
        },
animationConfig: {
          value: function() {
            return {
              'entry': [
                 {
                  name: 'fade-in-animation',
                  node: this.$.day,
                  timing: {delay: 150},
                },  {
                  name: 'fade-in-animation',
                  node: this.$.description,
                  timing: {delay: 200},
                }, {
                  name: 'fade-in-animation',
                  node: this.$.image,
                  timing: {delay: 250},
                }],
              'exit': {
                  name: 'fade-out-animation',
                  node: this,
              },
            }
          }
        },
        
        
      },

      
      behaviors: [
          Polymer.NeonAnimatableBehavior,
          Polymer.IronResizableBehavior
      ],

      

      
    });
  </script>

</dom-module>
