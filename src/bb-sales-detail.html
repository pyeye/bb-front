<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">

<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="bb-icons.html">

<dom-module id="bb-sales-detail">

  <template>

    <style>
      :host {
        position: absolute;
        top: -104px !important;
        bottom: 0;
        right: 0;
        left: 0;
        height: 530px;
        --sale-ripple-color: #191919;
      }

      app-header {
          background-color: var(--app-primary-color);
          color: #fff;
          --app-header-background-front-layer: {
              background-image: url(http://localhost/img/static/homepage/news.jpg);
              background-position: center center;
          };
      }

      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 35px;
        --iron-icon-width: 24px;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }

      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        @apply --paper-font-title;
        font-size: 22px;
        margin-left: 24px;
        margin-right: 24px;
        letter-spacing: 4px;
         font-family: 'Oswald', sans-serif !important;
        line-height: 34px;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 26px;
        --iron-icon-width: 18px;
      }

      [condensed-title] i {
          font-weight: 100;
          font-style: normal;
      }

      app-toolbar {
          color: white;
      }

      paper-ripple {
        color: var(--app-primary-color);
      }

      .content {
        @apply --layout-vertical;
        width: 90%;
        margin-top: 16px;
        margin-bottom: 16px;
        margin-left: auto;
        margin-right: auto;
        color: #fff;
        background-color: var(--app-upper-layer-color);
      }

      .sale-month {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        text-align: center;
        padding: 16px;
        text-transform: uppercase; 
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-headline;
        letter-spacing: 4px;
      }

      .sale-nav {
        @apply --layout-horizontal;
        margin: 0 auto;
      }

      .sale-main {
        @apply --layout-flex;
      }

      .sale-nav-day {
        display: inline-block;
        margin: 8px;
        text-transform: uppercase; 
        font-weight: 600;
      }

      .sale-nav-day.iron-selected {
        color: var(--app-primary-color);
      }

      .sale-nav-day:hover {
        cursor: pointer;
      }

      .sale-info-box {
        position: relative;
        
        padding: 16px;
        @apply --layout-horizontal;
        z-index: 2;
        margin-top: 104px;
        margin-bottom: 16px;
      }

      .sale-info-text {
        @apply --layout-verical;
        width: 50%;
        margin-top: 16px;
        margin-left: 16px;
      }

      .sale-info-day {
        @apply --layout-horizontal;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        font-size: 26px;

      }

      .sale-info-day-bottom {
        @apply --paper-font-display2;
        border-bottom: 4px solid #fff;
        position: relative;
        margin: 16px;
        font-family: 'Oswald', sans-serif;
        letter-spacing: 4px;
      }

      .sale-info-description {
        @apply --paper-font-subhead;
        margin-top: 16px;
      }


      .sale-info-image {
        width: 50%;
        height: 400px;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .iron-image {
        display: block;
        position: relative;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
      }

      #ripple {
        position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--sale-ripple-color);
            z-index: 1;
      }


      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }

        .item {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }


      }

      @media (max-width: 1050px) {
        .item {
          -webkit-flex-basis: 50%;
            flex-basis: 50%;
            max-width: 50%;
        }
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }

        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }

        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }

        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 550px) {
        .item {
          -webkit-flex-basis: 100%;
            flex-basis: 100%;
            max-width: 100%;
        }
      }
    </style>

   

    <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>

    
    <div id="ripple"></div>

    <div class="sale-info-box">
        <div class="sale-info-text">
           <div id="day" class="sale-info-day">
              <iron-icon icon="star"></iron-icon>
              <div class="sale-info-day-bottom">[[sale.day.name]]</div> 
              <iron-icon icon="star"></iron-icon>
           </div>
           <div id="description" class="sale-info-description">
              <marked-element markdown="[[sale.info]]">
                <div slot="markdown-html custom"></div>
              </marked-element>
           </div>
        </div>
        <div id="image" class="sale-info-image">
           <img class="iron-image" src="[[sale.image.original]]"></img>
        </div>
    </div>
    

</template>
  <script>
    Polymer({
      is: 'bb-sales-detail',

      properties: {
        sale: {
          type: Object,
        },

        rippleConfig: {
          type: Object,
          value: function() {
            return {
              'Вторник': 'blue',
              'Среда': 'green',
              'Четверг': 'orange',
            }
          }
        },

        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'slide-from-left-animation',
                  node: this.$.day,
                }, {
                  name: 'fade-in-animation',
                  node: this.$.day,
                  timing: {delay: 250},
                }, {
                  name: 'slide-from-left-animation',
                  node: this.$.description,
                }, {
                  name: 'fade-in-animation',
                  node: this.$.description,
                  timing: {delay: 250},
                },{
                  name: 'slide-from-right-animation',
                  node: this.$.image,
                }, {
                  name: 'fade-in-animation',
                  node: this.$.image,
                  timing: {delay: 350},
                }],
              'exit': {
                  name: 'fade-out-animation',
                  node: this,
              },
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'sale-ripple': this.$.ripple,
            }
          }
        },
        
      },

      
      behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          Polymer.IronResizableBehavior
      ],

      ready: function() {
        this.customStyle['--sale-ripple-color'] = this.rippleConfig[this.sale.day.name];
        this.updateStyles();
      }

      

      
    });
  </script>

</dom-module>
