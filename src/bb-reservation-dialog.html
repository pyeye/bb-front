<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">

<link rel="import" href="bb-reservation-form.html">



<dom-module id="bb-reservation-dialog">

  <template>

    <style>
       :host {
        display: block;
        color: #FFFFFF;
        background-color: #202020;
        margin: 16px;
      }

      [hidden] {
        display: none;
      }

      
    </style>

    <bb-reservation-form id="form"></bb-reservation-form>

  </template>

  <script>
    Polymer({
      is: 'bb-reservation-dialog',

      properties: {
        reservationEvent: Object,
      },

      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      listeners: {
        'close-form': '_closeDialog',
        'submit-form': '_submitDialog',
      },

      _closeDialog: function() {
          this.close();
      },

      _submitDialog: function() {
        this.close();
        this.fire('reservation-form-send', {
          'text': "Заявка отправлена.",
        });
      },

      setEvent: function(event) {
          this.$.form.setEvent(event);
      },


    });
  </script>

</dom-module>
