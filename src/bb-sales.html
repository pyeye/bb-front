<dom-module id="bb-sales">

  <template>

    <style>
      :host {
        display: block;
        --sale-content-layer-color: #202020;
      }

      app-header {
          background-color: var(--app-primary-color);
          color: #fff;
          --app-header-background-front-layer: {
              background-image: url(http://localhost/img/static/homepage/news.jpg);
              background-position: center center;
          };
      }

      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 35px;
        --iron-icon-width: 24px;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }

      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        @apply --paper-font-title;
        font-size: 22px;
        margin-left: 24px;
        margin-right: 24px;
        letter-spacing: 4px;
         font-family: 'Oswald', sans-serif !important;
        line-height: 34px;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 26px;
        --iron-icon-width: 18px;
      }

      [condensed-title] i {
          font-weight: 100;
          font-style: normal;
      }

      app-toolbar {
          color: white;
      }

      bb-ripple {
        color: var(--sale-content-layer-color);
        
      }

      

      .content {
        @apply --layout-vertical;
        width: 90%;
        margin-top: 16px;
        margin-bottom: 16px;
        margin-left: auto;
        margin-right: auto;
        color: #fff;
        background-color: var(--sale-content-layer-color);
        transition: background-color 1s ease;
        
      }

      .sale-month {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        text-align: center;
        padding: 16px;
        text-transform: uppercase; 
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-headline;
        letter-spacing: 4px;
        z-index: 3;
      }

      .sale-nav {
        @apply --layout-horizontal;
        margin: 0 auto;
        z-index: 3;
      }

      .sale-main {
        @apply --layout-flex;
      }

      .sale-nav-day {
        display: inline-block;
        margin: 8px;
        text-transform: uppercase; 
        font-weight: 600;
      }

      .sale-nav-day.iron-selected {
        color: var(--app-primary-color);
      }

      .sale-nav-day:hover {
        cursor: pointer;
      }

      .sale-info-box {
        transition: opacity 5000ms cubic-bezier(0,0,0.2,1);
        position: relative;
        height: 100%;
        padding: 16px;
        @apply --layout-horizontal;
        
      }

      .sale-info-text {
        @apply --layout-verical;
        width: 65%;
        margin-top: 16px;
      }

      .sale-info-day {
        @apply --layout-horizontal;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        font-size: 26px;

      }

      .sale-info-day-bottom {
        @apply --paper-font-headline;
        border-bottom: 4px solid #fff;
        position: relative;
        margin: 16px;
        font-family: 'Oswald', sans-serif;
        letter-spacing: 4px;
      }

      .sale-info-description {
        @apply --paper-font-subhead;
        margin-top: 16px;
      }


      .sale-info-image {
        width: 35%;
        height: 400px;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .iron-image {
        display: block;
        position: relative;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
      }

      #ripple {
        position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--app-lower-layer-color);
            z-index: -5;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: rgba(255,255,255, 0.9);
        }
      }

      paper-tab {
        @apply --paper-font-subheading;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        font-weight: 600;
      }

      paper-tab.iron-selected {
        color: rgba(255,255,255, 1);
      }


      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }

        .item {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }


      }

      @media (max-width: 1050px) {
        .item {
          -webkit-flex-basis: 50%;
            flex-basis: 50%;
            max-width: 50%;
        }
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }

        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }

        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }

        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 550px) {
        .item {
          -webkit-flex-basis: 100%;
            flex-basis: 100%;
            max-width: 100%;
        }
      }
    </style>

    <iron-ajax id="ajax" handle-as="json" on-response="handleResponse"></iron-ajax>

    <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header-layout>
<app-header id="header"  condenses reveals  effects="waterfall resize-title blend-background parallax-background" >
      <app-toolbar>
        <slot select="[drawer-toggle]"></slot>
        <div condensed-title><iron-icon icon="star"></iron-icon><div class="title-label">АКЦИИ</div><iron-icon icon="star"></iron-icon></div>
      </app-toolbar>
      <app-toolbar class="tall">
        <div main-title><iron-icon icon="star" id="fleft"></iron-icon><div class="title-label">АКЦИИ</div><iron-icon icon="star" id="fright"></iron-icon></div>
      </app-toolbar>
    </app-header>
    <div id="ripple"></div>

    <paper-material class="content" id="content">
      <div class="sale-month">
        [[month.name]].
      </div>
      <div class="sale-nav">
        <paper-tabs selected="{{day}}" attr-for-selected="name" no-bar noink >
          <template is="dom-repeat" items="[[month.sales]]" as="sale">
            <paper-tab name="[[sale.day.name]]" on-tap="_rippleHandler">[[sale.day.name]]</paper-tab>
          </template>
        </paper-tabs>
      </div>
      <div class="sale-main">
        <neon-animated-pages selected="[[day]]" attr-for-selected="name"> 
            <template is="dom-repeat" items="[[month.sales]]" as="sale">
              
                  <bb-sales-detail name="[[sale.day.name]]" sale="[[sale]]"></bb-sales-detail>
             
            </template>
        </neon-animated-pages>
      </div>
    <bb-ripple id="sripple" style="pointer-events: none;" initial-opacity="1" opacity-decay-velocity="1" max-radius="850"></paper-ripple>
    </paper-material>
    </app-header-layout>

    
    

</template>
  <script>
    Polymer({
      is: 'bb-sales',

      properties: {
        month: {
          type: Object,
        },

        day: {
          type: String,
        },

        rippleConfig: {
          type: Object,
          value: function() {
            return {
              'Вторник': '#2f3d4a',
              'Среда': '#403d2c',
              'Четверг': '#494c39',
            }
          }
        },

        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'ripple-animation',
                  id: 'sales-ripple',
                  toPage: this,
                }, {
                  name: 'hero-animation',
                  id: 'sales-hero',
                  toPage: this,
                }, {
                  name: 'slide-from-bottom-animation',
                  node: this.$.content,
                }, {
                  name: 'fade-in-animation',
                  node: this.$.content,
                  timing: {delay: 250},
                }, {
                    name: 'fade-in-animation',
                    node: this.$.fleft,
                    timing: {delay: 400},
                },{
                    name: 'fade-in-animation',
                    node: this.$.fright,
                    timing: {delay: 450},
                }],
              'exit': {
                  name: 'fade-out-animation',
                  node: this,
              },
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'sales-hero': this.$.header,
              'sales-ripple': this.$.ripple,
            }
          }
        },
      },

      behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          Polymer.IronResizableBehavior
      ],

      ready: function() {
          var currentMonth = new Date().getMonth();
          this.$.ajax.url = ['http://localhost/api/v1/sales', currentMonth+1].join('/') + '/';
          this.$.ajax.generateRequest();
      },

      _isDefined: function(month) {
        return month != null;
      },

      

      _rippleHandler: function(e) {
        this.customStyle['--sale-content-layer-color'] = this.rippleConfig[e.model.__data__.sale.day.name];
        this.updateStyles();
        this.$.sripple.uiDownAction(event);
        this.async(function(){
          this.$.sripple.uiUpAction(event)
        }, 200);
      },

      handleResponse: function(request) {
          var response = request.detail.response;
          var date, short_date, options, index, len;
          this.month = response;
          this.day = this.month.sales[0].day.name;
          this.customStyle['--sale-content-layer-color'] = this.rippleConfig[this.day];
          this.updateStyles();
        },
    });
  </script>

</dom-module>
