<dom-module id="bb-sales">

  <template>

    <style>
       :host {
        display: block;
        --sale-content-layer-color: #202020;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
        --app-header-background-front-layer: {
          background-image: url(https://borisbar.ru/img/static/homepage/sales.jpg);
          background-position: center center;
        }
        ;
      }

      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }

      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        @apply --paper-font-title;
        font-size: 22px;
        margin-left: 10px;
        margin-right: 10px;
        letter-spacing: 4px;
        font-family: 'Oswald', sans-serif !important;
        line-height: 34px;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }

      app-toolbar {
        color: white;
      }

      bb-ripple {
        color: var(--sale-content-layer-color);
      }



      .content {
        @apply --layout-vertical;
        width: 80%;
        min-height: 500px;
        margin-top: 16px;
        margin-bottom: 16px;
        margin-left: auto;
        margin-right: auto;
        color: #fff;


        background-image: var(--sale-background-image);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      paper-material {
        border-radius: 10px;
      }

      .cover-layer {
        border-radius: 10px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        background-color: var(--sale-content-layer-color);
        transition: background-color 1s ease;
        opacity: 0.7;
      }

      .sale-month {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
        text-align: center;
        padding: 16px;
        text-transform: uppercase;
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-headline;
        letter-spacing: 4px;
        z-index: 3;
      }

      .sale-nav {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        z-index: 3;
      }

      .sale-main {
        @apply --layout-flex;
      }

      .sale-nav-day {
        display: inline-block;
        margin: 8px;
        text-transform: uppercase;
        font-weight: 600;
      }


      .sale-nav-day:hover {
        cursor: pointer;
      }

      .sale-info-box {
        transition: opacity 5000ms cubic-bezier(0, 0, 0.2, 1);
        position: relative;
        height: 100%;
        padding: 16px;
        @apply --layout-horizontal;
      }

      .sale-info-text {
        @apply --layout-verical;
        width: 65%;
        margin-top: 16px;
      }

      .sale-info-day {
        @apply --layout-horizontal;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        font-size: 26px;
      }

      .sale-info-day-bottom {
        @apply --paper-font-headline;
        border-bottom: 4px solid #fff;
        position: relative;
        margin: 16px;
        font-family: 'Oswald', sans-serif;
        letter-spacing: 4px;
      }

      .sale-info-description {
        @apply --paper-font-subhead;
        margin-top: 16px;
      }


      .sale-info-image {
        width: 35%;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .iron-image {
        display: block;
        position: relative;

        margin-left: auto;
        margin-right: auto;
        width: 400px;
      }

      #ripple {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--app-lower-layer-color);
        z-index: -5;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: rgba(255, 255, 255, 0.8);
        }
      }

      paper-tab {
        @apply --paper-font-subhead;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        font-weight: 600;
      }

      paper-tab.iron-selected {
        color: rgba(255, 255, 255, 1);
      }


      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }

        .item {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }

        .content {

          width: 90%;
        }
      }

      @media (max-width: 1050px) {
        .item {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }

        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }

        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }

        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 10px;
          margin-right: 10px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 768px) {
        .content {

          width: 97%;
        }
      }

      @media (max-width: 550px) {
        .content {
          min-height: 400px;
        }

        .sale-month {
          font-size: 20px;
          letter-spacing: 3px;
        }
        paper-tab {
          @apply --paper-font-body1;
          font-family: 'Oswald', sans-serif;
          font-weight: 600;
        }
      }
    </style>

    <iron-ajax id="ajax" auto url="https://borisbar.ru/api/v1/sales/" handle-as="json" on-response="handleResponse"></iron-ajax>

    <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header-layout>
      <app-header id="header" condenses reveals effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <slot select="[drawer-toggle]"></slot>
          <div condensed-title>
            <iron-icon icon="star"></iron-icon>
            <div class="title-label">АКЦИИ</div>
            <iron-icon icon="star"></iron-icon>
          </div>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title>
            <iron-icon icon="star" id="fleft"></iron-icon>
            <div class="title-label">АКЦИИ</div>
            <iron-icon icon="star" id="fright"></iron-icon>
          </div>
        </app-toolbar>
      </app-header>
      <div id="ripple"></div>

      <paper-material class="content" id="content">
        <div class="cover-layer"></div>
        <div class="sale-month">
          [[month]].
        </div>
        <div class="sale-nav">
          <paper-tabs selected="{{day}}" attr-for-selected="name" noink>
            <template is="dom-repeat" items="[[sales]]" as="sale">
              <paper-tab name="[[sale.day.name]]" on-tap="_rippleHandler">[[sale.day.name]]</paper-tab>
            </template>
          </paper-tabs>
        </div>
        <div class="sale-main">
          <neon-animated-pages selected="[[day]]" attr-for-selected="name">
            <template is="dom-repeat" items="[[sales]]" as="sale">
              <bb-sales-detail name="[[sale.day.name]]" sales="[[sale.sales]]" day="[[day]]"></bb-sales-detail>
            </template>
          </neon-animated-pages>
        </div>
        <bb-ripple id="sripple" style="pointer-events: none;" initial-opacity="1" opacity-decay-velocity="1" max-radius="900">
          </paper-ripple>
      </paper-material>
    </app-header-layout>




  </template>
  <script>
    Polymer({
      is: 'bb-sales',

      properties: {
        month: {
          type: String,
          value: function () {
            var date, options;

            options = {
              month: 'long',
            };

            date = new Date();
            date = date.toLocaleString("ru", options).split(/ |,|\./g);
            return date[0];
          }
        },

        day: {
          type: String,
        },

        rippleConfig: {
          type: Object,
          value: function () {
            return {
              'Именинникам': '#004D40',
              'Понедельник': '#006064',
              'Вторник': '#263238',
              'Среда': '#104414',
              'Четверг': '#3E2723',
              'Пятница': '#37474F',
              'Суббота': '#403d2c',
              'Воскресенье': '#494c39',
            }
          }
        },

        animationConfig: {
          value: function () {
            return {
              'entry': [{
                name: 'slide-from-bottom-animation',
                node: this.$.content,
              }, {
                name: 'fade-in-animation',
                node: this.$.content,
                timing: {
                  delay: 250
                },
              }, {
                name: 'fade-in-animation',
                node: this.$.fleft,
                timing: {
                  delay: 400
                },
              }, {
                name: 'fade-in-animation',
                node: this.$.fright,
                timing: {
                  delay: 450
                },
              }],
              'exit': {
                name: 'fade-out-animation',
                node: this,
              },
            }
          }
        },


      },

      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.IronResizableBehavior
      ],

      listeners: {
        'sale-selected': '_saleSelected',
      },

      _saleSelected: function (e) {
        this.background_img = e.detail.img;
        this.async(this._cangeBackgroundImage, 200);

      },

      _cangeBackgroundImage: function (img) {
        this.customStyle['--sale-background-image'] = 'url(' + this.background_img + ')';
        this.updateStyles();
      },

      _isDefined: function (month) {
        return month != null;
      },

      ready: function () {


      },

      _rippleHandler: function (e) {
        this.customStyle['--sale-content-layer-color'] = this.rippleConfig[e.model.__data__.sale.day.name];
        this.updateStyles();
        this.$.sripple.uiDownAction(event);
        this.async(function () {
          this.$.sripple.uiUpAction(event)
        }, 200);
      },

      handleResponse: function (request) {
        var response = request.detail.response;
        var date, short_date, options, index, len;
        this.sales = response;
        this.day = this.sales[0].day.name;
        this.customStyle['--sale-background-image'] = 'url(' + this.sales[0].sales[0].image.original + ')';
        this.customStyle['--sale-content-layer-color'] = this.rippleConfig[this.day];
        this.updateStyles();
      },
    });
  </script>

</dom-module>
