        margin-right: auto;
        margin-top: 16px;
        height: 170px;
      }

      .sales-box {
        position: absolute;

        bottom: 0;
        left: 0;
        top: 0;
        background: rgba(55, 71, 79, 0.6);

        height: 100%;

        @apply(--paper-font-subhead);

      }

      .sale-info {
        @apply(--paper-font-headline);
      }

      .sale-title {
        position: absolute;
        bottom: 0;
        margin-bottom: 24px;
      }

    </style>
