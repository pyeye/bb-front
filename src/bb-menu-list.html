<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">


<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="bb-icons.html">
<link rel="import" href="bb-menu-category.html">


<dom-module id="bb-menu-list">

  <template>

    <style>

    :host {
      display: block;
      
      width: 85%;
      position: relative;
      margin: 0 auto;
    }

    .content {
      margin-top: 16px;
      margin-bottom: 16px;
      transition: opacity 0.3s;
      opacity: 0;
    }

    .content[has-content]{
      opacity: 1;
    }

      .menu-category {
        padding-top: 16px;
        @apply --paper-font-headline;
        font-size: 26px;
        color: var(--app-primary-color);
      }

      [hidden] {
        display: none;
      }

    .card-flex {
      @apply --layout-horizontal;
      @apply --layout-wrap;

    }

    .card {
      position: relative;
      display: inline-block;
      -webkit-flex: 1 1;
      flex: 1 1;
      -webkit-flex-basis: 23%;
      flex-basis: 23%;
      max-width: 23%;
      margin-top: 16px;
      margin-right: 16px;
      box-sizing: border-box;
      border-radius: 2px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      background-color: var(--app-upper-layer-color);
    }

    .card-content {
      padding: 16px;
    }

    .card iron-image {
      position: relative;
      width: 100%;
      height: 250px;
    }


    @media (max-width: 1450px) {

      :host {
      
      width: 90%;
      
    }
      
    }

    @media (max-width: 1050px) {
      .card {
        -webkit-flex-basis: 46%;
          flex-basis: 46%;
          max-width: 46%;
      }
    }

    @media (max-width: 550px) {
      :host{
        margin: 0;
        width: 100%;
      }
      .content {
      margin-top: 0;
      margin-bottom: 0;
      
    }
      .card {
        -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        margin-right: 0;
      }
    }

    .item-header {
      height: 45px;

    }
    .item-name {
      max-width: 70%;
      display: inline-block;
      @apply --paper-font-title;
      color: #FFFFFF;
    }

    .card:hover {
     cursor: pointer;
    }

    .card:hover .item-name {
     text-decoration: underline;
    }

    .item-price {
      display: inline-block;
      float: right;
      font-size: 20px;
      color: #FFFFFF;

    }

    .item-weight {
      font-size: 12px;
      color: #FFFFFF;
      opacity: 0.7;
    }

    paper-button {
      margin-right: -5px;
      float: right;
      @apply --paper-font-button;
      color: #FFFFFF;

    }

    .sale-badge {
      position: absolute;
      left: -5px; top: -5px;
      z-index: 1;
      overflow: hidden;
      width: 75px; height: 75px;
      text-align: right;
    }
    .sale-badge span {
      font-size: 12px;
      font-weight: bold;
      color: #FFF;
      text-transform: uppercase;
      text-align: center;
      line-height: 20px;
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
      width: 100px;
      display: block;
      background-color: var(--app-primary-color) ;
      box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
      position: absolute;
      top: 19px; left: -21px;
    }
    .sale-badge span::before {
      content: "";
      position: absolute; left: 0px; top: 100%;
      z-index: -1;
      border-left: 3px solid #8F0808;
      border-right: 3px solid transparent;
      border-bottom: 3px solid transparent;
      border-top: 3px solid #8F0808;
    }
    .sale-badge span::after {
      content: "";
      position: absolute; right: 0px; top: 100%;
      z-index: -1;
      border-left: 3px solid transparent;
      border-right: 3px solid #8F0808;
      border-bottom: 3px solid transparent;
      border-top: 3px solid #8F0808;
    }


  
    </style>

    <iron-ajax id="ajax"
               handle-as="json"
               last-response="{{categories}}"></iron-ajax>

   <div class="content" has-content$="[[_isDefined(categories)]]">
     <template is="dom-repeat" items="[[categories]]" as="category">
       <bb-menu-category category="[[category]]"></bb-menu-category>
     </template>
   </div>
</template>

  <script>

    Polymer({
      is: 'bb-menu-list',

      properties: {
        categories: {
          type: Array
        },

        group: {
          type: String,
        },

        tab: {
          type: String,
          observer: '_tabChanged'
        },

        tabInit: {
          type: Boolean,
          value: false,
        },
      },

      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.IronResizableBehavior
      ],

      _tabChanged: function(tab) {
        if(tab === this.group && !this.tabInit) {
          this._generateRequest(this.group);
          this.tabInit = true;
        }
      },

      _generateRequest: function(group) {
        this.$.ajax.url = 'http://95.85.60.177/api/v1/category/menu/?group=' + group;
        this.$.ajax.generateRequest();
      },

      _isDefined: function(menu) {
        return menu != null;
      },

    });

  </script>

</dom-module>
