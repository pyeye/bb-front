<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/l2t-paper-slider/l2t-paper-slider.html">

<dom-module id="bb-about-interior">

  <template>

    <style>
      :host {
        display: block;
      }


      paper-material {
        
        margin: 24px auto;
        background-color: #252525;
        color: #FFFFFF;
        width: 85%;
        @apply --layout-vertical;
      }

      .row {
        @apply --layout-horizontal;
        padding: 16px;
      }

      .tour {
        @apply --layout-vertical;
      }

      .tour-img {
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid #fff;
      }

      .tour-description {
        padding-top: 8px;
        @apply --paper-font-title;
      }

      .soon {
        position: absolute;
        top: 45%;
        left: 45%;
      }

      .description {
        padding: 16px;
        @apply --paper-font-subhead;
        @apply --layout-flex;
      }

      .image-carousel {
        margin-top: 16px;
      }

      .swipeDis {
      --paper-slide-width: 100%;
      --paper-slide-height: 450px;
      
    }


    </style>

    <paper-material>
      <div class="row">
        <div class="tour">
          
          <div class="tour-img">
            <div class="soon">Soon</div>
          </div>
          <div class="tour-description">
            360&deg; Тур
          </div>
        </div>
        <div class="description">
          Интерьеры бара  крупным планом. Вдохновляйтесь вместе с нами находками дизайнеров, их вниманием к деталям и оригинальной атмосферой.
        </div>
      </div>
      <div class="image-carousel">
        <l2t-paper-slider class="swipeDis" total-slides="3" auto-progress slide-duration="3">
          <paper-slide style="background-image: url('http://localhost/img/static/interier/1.jpg'); background-position: center center;"></paper-slide>
          <paper-slide style="background-image: url('http://localhost/img/static/interier/2.jpg'); background-position: center center;"></paper-slide>
          <paper-slide style="background-image: url('http://localhost/img/static/interier/3.jpg'); background-position: center center;"></paper-slide>
        </l2t-paper-slider>

      </div>

    </paper-material>
    
  </template>

  <script>

    Polymer({
      is: 'bb-about-interior',
    });

  </script>

</dom-module>
