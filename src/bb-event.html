     <link rel="import" href="../bower_components/polymer/polymer.html">
     <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

     <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

     <link rel="import" href="../bower_components/paper-card/paper-card.html">
     <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

     <link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
     <link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
     <link rel="import" href="../bower_components/app-layout/app-box/app-box.html">
     <link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
     <link rel="import" href="../bower_components/paper-styles/typography.html">


     <link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
     <link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
     <link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
     <link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
     <link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
     <link rel="import" href="../bower_components/neon-animation/animations/slide-from-bottom-animation.html">

     <link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
     <link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
     <link rel="import" href="../bower_components/marked-element/marked-element.html">

     <link rel="import" href="bb-icons.html">

     <dom-module id="bb-event">

       <template>

       <style>


       :host {
         display: block;
         margin: 0;
         color: #fff;
         --iron-icon-fill-color: #FFFFFF;
       }

       [hidden] {
         display: none !important;
       }

       app-box {
           position: absolute;;
           top: 0;
           bottom: 0;
           left: 0;
           right: 0;
           height: 100%;
           max-height: 650px;
           --app-box-background-front-layer: {
             background-image: var(--background-img);
             background-repeat: no-repeat;
             background-size: 100%;
             padding-bottom: 1000px;
           };
         }

       .content {
           position: relative;
           margin: 450px auto 5px;
           width: 80%;
           max-width: 1000px;
       }

       #header {
           color: white;
           --app-header-background-rear-layer: {
             background-color: rgba(0, 0, 0, 0.4);
           };
       }

       paper-card {
         padding: 16px;
         margin-bottom: 30px;
         width: 100%;
         box-sizing: border-box;
         --paper-card-background-color: #252525;
         }

         paper-icon-button {
           color: white;
           --paper-icon-button-ink-color: white;
         }

        .close-icon {
          margin-right: 4px;
        }

         .card-form {
           width: 75%;
           margin: 0 auto;
         }

         .event-flex {
           @apply(--layout-vertical);
         }

         .event-row {
           @apply(--layout-horizontal);
           align-items: flex-start;
           margin: 8px;
         }

         .event-label {
           width: 80px;
           padding-right: 8px;
           text-align: right;
           color: var(--app-primary-color);
         }

         .event-content {
           @apply(--layout-flex);
         }

         p {
           @apply(--paper-font-subhead);
           line-height: 22px;
         }

         .card-event {
           padding-bottom: 8px;
         }

         .event-artists {
           @apply(--layout-horizontal);
         }

         .event-date {
           @apply(--layout-vertical);
           text-align: center;
           color: var(--app-primary-color);
         }

         .event-date-day {
           @apply --paper-font-display3;
           font-size: 48px;
           line-height: 48px;
         }

         .event-date-month {
           @apply --paper-font-subhead;
           line-height: 18px;
           font-size: 20px;
         }

         .event-date-weekday {
           @apply --paper-font-subhead;
           white-space: nowrap;
           overflow: hidden;
           text-overflow: ellipsis;
           font-size: 20px;
         }

         .event-name {
           @apply(--paper-font-display2);
           align-self: center;

         }

         .event-content-column {
           @apply(--layout-vertical);
           padding-right: 32px;
         }

         .event-content-primary {
           @apply(--paper-font-subhead);
         }

         .event-content-secondary {
           @apply(--paper-font-body1);
           opacity: 0.7;
         }

         .artist-name {
                
                color: #FFFFFF;
                
                margin-right: 4px;
                display: inline-block;
            }

            .artist-name:not(:last-of-type):after {
              content: ",";
            }

            .artist-name:nth-last-of-type(2):before {
              content: none;
            }



         @media (max-width: 1050px) {

           .content {
             margin: 350px auto 5px;
             width: 100%;
           }

           .card-form {
             width: 100%;
           }
         }

         @media (max-width: 550px) {

           .content {
             width: 100%;
             margin: 150px 0 0;
           }

           paper-card {
             margin-bottom: 0px;
           }

           .event-date-day {
             font-size: 48px;
             line-height: 50px;
           }

           .event-name {
             font-size: 32px;
           }

           p {
             font-size: 14px;
           }

           .event-label {
             text-align: left;
           }

           #event-label-content {
             display: none;
           }

           .event-date {
             text-align: center;
           }

           .event-artists {
             @apply --layout-vertical;
           }

           .event-content-column {
             @apply --layout-horizontal;
             padding-right: 0;
           }

           .event-content-primary {
             padding-right: 4px;
           }

           .event-content-secondary {
             margin-top: 3px;
           }

           .event-row {
             margin: 8px 0;
           }
         }

         #ripple {
           position: fixed;
               top: 0;
               left: 0;
               height: 100vh;
               width: 100vw;
               background-color: #191919;
               z-index: -5;
         }

       </style>

       <app-route route="[[route]]"
                  pattern="/:event"
                  data="{{eventData}}"></app-route>

       <iron-ajax id="ajax"
                  handle-as="json"
                  on-response="handleResponse"></iron-ajax>

      <app-localstorage-document id="storage" key="events" data={{events}}></app-localstorage-document>

      <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>

      <app-header-layout>
<app-header id="header" effects="fade-background" reveals>
         <app-toolbar>
           <a href="/events" tabindex="-1">
             <paper-icon-button icon="arrow-back"></paper-icon-button>
           </a>
         </app-toolbar>
         <div title></div>
       </app-header>

       <div id="ripple"></div>
       <app-box id="box"
                effects="parallax-background"
                effects-config='{"parallax-background": {"scalar": -0.1}}'></app-box>

       <div class="content" id="content">
         <paper-card id="card">
           <div class="card-event">
             <div class="event-flex">
               <div class="event-row">
                 <div class="event-label event-date">
                     <div class="event-date-day">[[event.date.day]]</div>
                     <div class="event-date-month">[[event.date.month]]</div>
                     <div class="event-date-weekday">[[event.date.weekday]]</div>
                 </div>
                 <div class="event-content event-name">[[event.name]]</div>
               </div>

               <div class="event-row">
                 <div id="event-label-content" class="event-label"></div>
                 <div class="event-content">
                   <marked-element markdown="[[event.info]]">
                     <div class="markdown-html custom"></div>
                   </marked-element>
                 </div>
               </div>
               <div class="event-row" hidden$="[[_showSales(event.sale)]]">
                 <div class="event-label">Акции:</div>
                 <div class="event-content">[[event.sale]]</div>
               </div>
               <div class="event-row">
                 <div class="event-label">В деле:</div>
                 <div class="event-content event-artists">
                   <template is="dom-repeat" items="[[event.artists]]" as="artist">
                     <div class="event-content-column">
                       <div class="event-content-primary">
                         [[artist.name]]
                       </div>
                       <div class="event-content-secondary">
                         [[artist.style]]
                       </div>
                     </div>
                   </template>
                 </div>
               </div>
               <div class="event-row">
                 <div class="event-label">Начало:</div>
                 <div class="event-content">[[event.start]]</div>
               </div>
             </div>
           </div>
         </paper-card>
         </div>
      </app-header-layout>


       
     </template>

     <script>

     Polymer({

       is: 'bb-event',

       properties: {
         event: {
           type: Object,
           notify: true,
           observer: '_eventChanged'
         },
         page: {
           type: String,
           observer: '_pageChanged'
         },
         pageInit: {
           type: Boolean,
           value: false,
         },
         name: {
           type: String,
         },
         animationConfig: {
           value: function() {
             return {
               'entry': [
                 {
                   name: 'ripple-animation',
                   id: 'event-ripple',
                   toPage: this,
                   timing: {duration: 600}
                 },{
                   name: 'slide-from-bottom-animation',
                   node: this.$.content,
                   timing: {delay: 250}
                 },{
                   name: 'fade-in-animation',
                   node: this.$.content,
                   timing: {delay: 300}
                 },{
                   name: 'fade-in-animation',
                   node: this.$.box,
                   timing: {delay: 250}
                 }],
               'exit': {
                 name: 'fade-out-animation',
                 node: this,
                },
             }
           }
         },
         sharedElements: {
           value: function() {
             return {
               'event-ripple': this.$.ripple,
             }
           }
         },
       },

       observers: [
         '_eventPageChanged(eventData.event)',
       ],

       behaviors: [
         Polymer.NeonSharedElementAnimatableBehavior,
         Polymer.IronResizableBehavior
       ],

       

       _eventPageChanged: function(event) {
         var date, storageEvent;
         var options = {
           year: 'numeric',
           month: 'long',
           day: 'numeric',
           weekday: 'long',
         };
         if(event !== undefined && this.route.prefix === '/event') {
           storageEvent = this._getEventFromStorage(event);
           if (storageEvent !== null) {
             this.event = storageEvent;
             this.async(this._scroll, 200);
           } else {
             this.$.ajax.url = ['http://localhost/api/v1/events', event].join('/') + '/';
             this.$.ajax.generateRequest();
           }
         }
       },

       _getEventFromStorage: function(event) {
         if (this.events === undefined) {
           return null;
         }
         for (var i = 0, item; item = this.events[i]; ++i) {
           if (item.pk == event) {
             return item;
           }
         }
         return null;
       },

       _pageChanged: function(page) {
         if (page === this.name && !this.pageInit) {
            this.pageInit = true;
         }
       },

       handleResponse: function(request) {
         var index, len, date;
         var response = request.detail.response;
         var options = {
           year: 'numeric',
           month: 'long',
           day: 'numeric',
           weekday: 'long',
         };
         response.start = response.start.slice(0, -3);
         if(response.price == 0) {
           response.price = this.freeEnter;
         }
         date = new Date(response.date);
         date = date.toLocaleString("ru", options).split(' ');
         response.date = {
           'weekday': date[0].slice(0, -1),
           'day': date[1],
           'month': date[2],
           'year': date[3],
           'original': response.date,
         };
         if(response.sales.length >= 1) {
           response.sale = response.sales[0][0];
         } else {
           response.sale = null;
         }
         
         this.event = response;
         this.async(this._scroll, 200);
         this.notifyResize();
       },

       _scroll: function() {
         scroll(0,0);
       },

       _eventChanged: function(event) {
         this._updateImg(event);
       },

       _showSales: function(sales) {
          return sales === null;
       },

       _updateImg: function(event) {
         var img, index;
         if(Object.getOwnPropertyNames(event.poster).length === 0) {
           index = this._randomInteger(0, event.artists.length - 1);
           img = this.smallScreen ? event.artists[index].img.thumbnail : event.artists[index].img.original;
         } else {
           img = this.smallScreen ? event.poster.thumbnail : event.poster.original;
         }
         this.customStyle['--background-img'] = 'url(' + img + ')';
         this.updateStyles();
       },

       _randomInteger: function(min, max) {
         var rand = min - 0.5 + Math.random() * (max - min + 1)
         rand = Math.round(rand);
         return rand;
       },

  });

     </script>

     </dom-module>
