<dom-module id="bb-gallery-instagram">

  <template>

  <style>


    .content {
        margin: 24px auto;
        width: 80%;
        @apply --layout-horizontal;
        @apply --layout-wrap;
    }

    .image {
        position: relative;
        width: 100%;
        min-height: 300px;
    }

    .image-item {
      @apply --layout-vertical;
      background-color: var(--app-upper-layer-color);
        position: relative;
        margin: 8px;
        display: inline-block;
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 30%;
        flex-basis: 30%;
        max-width: 30%;
       
       
    }

    .image-item:hover {
      @apply --shadow-elevation-6dp;
    }

    .owner {
      @apply --layout-horizontal;
      @apply --layout-center;
      @apply --layout-flex;
      padding-right: 16px;
    }

    .likes {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .avatar {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      padding-right: 10px;
    }

    .avatar-link {
      height: 40px;
    }

    .likes-count {
      padding-left: 10px;
    }

    .item-title {
        color: #fff;
        padding: 16px;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --paper-font-subhead;
    }

    .item-title:hover {
        opacity: 1;
    }

    a {
      cursor: pointer;
        text-decoration: none;
        color: #fff;
    }

    .item-title iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 24px;
        --iron-icon-width: 24px;
        
      }
      
      .title-text {
          margin-left: 4px;
          font-weight: 600;
      }

      #comment-icon {
        margin-left: 32px;
      }

      @media (max-width: 1450px) {
               .content {
       
        width: 90%;
        
    }
            }

            @media (max-width: 1050px) {
                .content {
       
        width: 90%;
        
    }
    .image-item {
        
        -webkit-flex-basis: 47%;
        flex-basis: 47%;
        max-width: 47%;
        
    }
            }

            @media (max-width: 550px) {
.content {
       
        width: 95%;
        
    }
    .image-item {
        
        -webkit-flex-basis: 100%;
        flex-basis: 100%;
        max-width: 100%;
        
    }
                
            }
    

  </style>

  

    <iron-ajax id="ajax"
                auto
                url="https://borisbar.ru/api/v1/instagram/"
                handle-as="json"
                last-response="{{instagram}}"></iron-ajax>


    <div id="content" class="content" has-content$="[[_isDefined(instagram)]]">
        <template items="[[instagram]]" is="dom-repeat">
            
            <paper-material animated class="image-item">
                <a target="_blank" href="https://www.instagram.com/p/[[item.short_code]]/">
                <iron-image class="image" sizing="cover" fade src="[[item.img]]" ></iron-image>
                </a>
                <div class="item-title">
                  <div class="owner">
                    
                    <a target="_blank" class="avatar-link" href="https://www.instagram.com/[[item.extra.username]]/"><img class="avatar" src="[[item.extra.avatar]]"></img></a>
                    <a target="_blank" href="https://www.instagram.com/[[item.extra.username]]/"><div class="username">[[item.extra.username]] </div></a>
                   
                  </div>
                  <div class="likes">
                      <iron-icon icon="favorite"></iron-icon> <div class="likes-count">[[item.likes]]</div>
                  </div>
                </div>
                
            </paper-material>
            
        </template>
        
    </div>
  
  


</template>

  <script>

    Polymer({

      is: 'bb-gallery-instagram',

      properties: {
        
animationConfig: {
          value: function() {
            return {
              'entry': [
                 {
                  name: 'slide-from-right-animation',
                  node: this.$.content,
                }],
              'exit': [
                {
                  name: 'slide-right-animation',
                  node: this,
                }]
            }
          }
        },
        

       
      },

      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.IronResizableBehavior],

     

      _isDefined: function(instagram) {
        return instagram != null;
      },

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      _itemTapHandler: function(e) {
        this.sharedElements['album-hero'] = e.currentTarget;
        this.sharedElements['album-ripple'] = e.currentTarget;
        this.fire('redirect-to-album', {'pk': e.model.item.pk});
      }

    });

  </script>

</dom-module>
