<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/cascaded-animation.html">

<link rel="import" href="bb-album.html">

<link rel="import" href="bb-gallery-instagram.html">

<dom-module id="bb-gallery">

  <template>

    <style is="custom-style" include="app-grid-style">
      app-header {
        background-color: var(--app-primary-color);
        color: #FAFAFA;
        --app-header-background-front-layer: {
          background-image: url(https://borisbar.ru/img/static/homepage/gallery.jpg);
          background-position: center center;
        }
        ;
      }

      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        margin-top: auto;
        margin-bottom: auto;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Oswald', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }



      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        font-size: 22px;
        margin-left: 10px;
        margin-right: 10px;
        letter-spacing: 4px;
        font-family: 'Oswald', sans-serif !important;
        line-height: 34px;
        @apply --paper-font-title;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }

      .pad {
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }
      }

      @media (max-width: 1050px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }
        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
          letter-spacing: 2px;
        }
        [condensed-title] .title-label {
          font-size: 20px;
        }
      }

      app-toolbar {
        color: white;
      }

       :host {
        display: block;
        --app-grid-columns: 3;
        --app-grid-gutter: 5px;
        --app-grid-expandible-item-columns: 2;
        --app-grid-item-height: 20vw;
      }

      .content {
        transition: opacity 0.3s;
        opacity: 0;
      }

      .content[has-content] {
        opacity: 1;
      }

      .item-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
        color: white;
        padding: 16px;
        @apply --paper-font-subhead;
        transition: opacity 0.1s;
      }

      .item-flex {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .item-title-count {
        float: right;
        align-self: flex-end;
        @apply --paper-font-title;
        font-weight: normal;
      }

      .icon-camera {
        --iron-icon-height: 21px;
        --iron-icon-width: 21px;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      .item {
        cursor: pointer;
        min-height: 300px;
        list-style: none;
        background-color: white;
        position: relative;
        background-color: white;
        background-size: cover;
        background-position: center center;
        box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
        0 1px 8px 0 rgba(0, 0, 0, 0.12),
        0 3px 3px -2px rgba(0, 0, 0, 0.4);
      }

      .event-name {
        @apply --paper-font-headline;
      }

      paper-ripple {
        color: var(--app-primary-color);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: rgba(255, 255, 255, 0.9);
          background-color: var(--app-primary-color);
        }
      }

      paper-tab {
        text-transform: uppercase;
        font-weight: 600;
      }

      paper-tab.iron-selected {
        color: rgba(255, 255, 255, 1);
      }

      @media (min-width: 800px) {
        .item:nth-child(5n+1) {
          @apply --app-grid-expandible-item;
        }
      }

      @media (max-width: 799px) {
         :host {
          --app-grid-columns: 1;
          --app-grid-gutter: 5px;
          --app-grid-expandible-item-columns: 1;
        }
      }

      ul a {
        color: -webkit-link;
        text-decoration: none;
        cursor: auto;
      }

      #ripple {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--app-lower-layer-color);
        z-index: -5;
      }
    </style>

    <app-header-layout>
      <app-header id="header" condenses reveals effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <slot select="[drawer-toggle]"></slot>
          <div condensed-title>
            <iron-icon icon="star"></iron-icon>
            <div class="title-label">ГАЛЕРЕЯ</div>
            <iron-icon icon="star"></iron-icon>
          </div>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title>
            <iron-icon icon="star" id="fleft"></iron-icon>
            <div class="title-label">ГАЛЕРЕЯ</div>
            <iron-icon icon="star" id="fright"></iron-icon>
          </div>
        </app-toolbar>
      </app-header>



      <div id="ripple"></div>

      <paper-tabs id="tab" selected="{{tab}}" attr-for-selected="group">
        <paper-tab group="report">Фотоотчеты</paper-tab>
        <paper-tab group="instagram">#BorisBar</paper-tab>
      </paper-tabs>

      <div id="ncontent">
        <neon-animated-pages selected="[[tab]]" attr-for-selected="group">
          <bb-gallery-report group="report" tab=[[tab]]></bb-gallery-report>
          <bb-gallery-instagram group="instagram" tab=[[tab]]></bb-gallery-instagram>
        </neon-animated-pages>
      </div>





    </app-header-layout>



  </template>

  <script>
    Polymer({

      is: 'bb-gallery',

      properties: {
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        tab: {
          type: String,
          value: 'report',
        },

        animationConfig: {
          value: function () {
            return {
              'entry': [{
                name: 'ripple-animation',
                id: 'gallery-ripple',
                toPage: this,
              }, {
                name: 'hero-animation',
                id: 'gallery-hero',
                toPage: this,
              }, {
                name: 'fade-in-animation',
                node: this.$.ncontent,
              }, {
                name: 'fade-in-animation',
                node: this.$.fleft,
                timing: {
                  delay: 400
                },
              }, {
                name: 'fade-in-animation',
                node: this.$.fright,
                timing: {
                  delay: 450
                },
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this,
              }]
            }
          }
        },

        sharedElements: {
          value: function () {
            return {
              'gallery-hero': this.$.header,
              'gallery-ripple': this.$.ripple,
            }
          }
        },
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.IronResizableBehavior
      ],



      attached: function () {
        this._updateGridStyles = this._updateGridStyles || function () {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function () {
        window.removeEventListener('resize', this._updateGridStyles);
      },



    });
  </script>

</dom-module>
