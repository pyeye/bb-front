<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">


<link rel="import" href="bb-reservation-form.html">

<dom-module id="bb-reservation">

  <template>

    <style>
      :host {
        display: block;
        --iron-icon-fill-color: #FFFFFF;
      }

      #header {
        color: white;
        --app-header-background-rear-layer: {
          background-color: rgba(0, 0, 0, 0.4);
        }
      }

      paper-icon-button {
        color: white;
        --paper-icon-button-ink-color: white;
      }

      

    </style>

    
      <app-header-layout>
 <app-header id="header" effects="fade-background" reveals>
        <app-toolbar>
            <paper-icon-button on-tap="_closePage" icon="arrow-back"></paper-icon-button>
        </app-toolbar>
        <div title></div>
      </app-header>
      <bb-reservation-form id="form"></bb-reservation-form>
      </app-header-layout>
     
      
  </template>

  <script>

    Polymer({

      is: 'bb-reservation',

      properties: {
        reservationEvent: {
          type: Object,
          observer: "_eventChanged"
        },

        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'slide-from-right-animation',
                  node: this,
                }],
              'exit': {
                name: 'slide-right-animation',
                node: this,
              },
            }
          }
        },
      },

      listeners: {
        'close-form': '_closePage',
        'submit-form': '_submitPage',
      },

      behaviors: [
                Polymer.NeonAnimatableBehavior,
                Polymer.IronResizableBehavior
            ],

      _closePage: function() {
        window.history.back();
      },

      _submitPage: function() {
        window.history.back();
        this.fire('reservation-form-send', {
          'text': "Заявка отправлена.",
        });
      },

      _eventChanged: function(event) {
        this.$.form.setEvent(event);
      },
      
    });

  </script>

</dom-module>
