<!doctype html>
<html lang="ru" class="no-scroll">

<head>
  <title>Boris Bar - Food & Drinks</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="theme-color" content="#F44336">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link type="text/css" rel="stylesheet" href="bower_components/lightgallery.js/dist/css/lightgallery.min.css" async>
  <link href="https://fonts.googleapis.com/css?family=Oswald:500&amp;subset=cyrillic" rel="stylesheet">
  <link rel="import" href="/src/bb-app.html" id="htmlImport" async>
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" sizes="32x32" href="/images/favicon.png">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Boris Bar">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Boris Bar">

  <meta property="og:title" content="Все свои" />
  <meta property="og:type" content="main" />
  <meta property="og:url" content="https://borisbar.ru/" />
  <meta property="og:image" content="https://borisbar.ru/img/static/og_logo_black.jpg" />

  <script>
    var importsLoadedDeferred = new Promise(function (resolve, reject) {
      var htmlImport = document.querySelector('#htmlImport');
      htmlImport.addEventListener('load', resolve);
    });
    window.Polymer = window.Polymer || {
      dom: 'shadow'
    };
  </script>

  <style>
    .no-scroll,
    body.loading {
      overflow: hidden;
    }

    body.loading #splash {
      opacity: 1;
    }

    #app.hidden {
      visibility: hidden;
    }


    #splash {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transition: opacity 400ms cubic-bezier(0, 0, 0.2, 1);
      opacity: 0;
      will-change: opacity;
      z-index: 1;
      -webkit-transform: translateZ(1px);
      transform: translateZ(1px);
      background-color: #232323;
    }

    #splash-logo {
      width: 100%;
      height: 100%;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-position: center bottom;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .cover {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #313131;
      opacity: 0.6;
    }

    .preloading-info {
      color: #fff;
      font-size: 24px;
      letter-spacing: 4px;
      font-family: 'Oswald', sans-serif;
      line-height: 34px;
      margin: 16px 0;
      z-index: 1;
    }

    .preloading-row {
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      flex-direction: row;
      z-index: 1;
    }

    .preloading-buttons {
      font-size: 18px;
      letter-spacing: 4px;
      font-family: 'Oswald', sans-serif;
      line-height: 34px;
      color: #fff;
      margin: 0 16px;
      padding: 4px 16px;
      border: 2px solid #fff;
      text-transform: uppercase;
      transition: all ease .3s;
      cursor: pointer;
    }

    .preloading-buttons:hover {
      color: #F44336;
      border: 2px solid #F44336;
    }

     a {
      text-decoration: none;
    }


    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      height: 100vh;
      background-color: #202020;
    }

    @media (max-width: 550px) {
        .preloading-info {
            margin-top: 100px;
        }
      }
  </style>

</head>

<body class="loading">
  <div id="splash">
    <div id="splash-logo">
      <div class="cover"></div>
      <div class="preloading-info">18 ЕСТЬ?</div>
      <div class="preloading-row">
        <div class="preloading-buttons" id="preloading-confirm">да</div>
        <a href="https://www.lego.com/ru-ru"><div class="preloading-buttons" id="preloading-dismiss">нет</div></a>
      </div>

    </div>
  </div>

  <script src="bower_components/lightgallery.js/dist/js/lightgallery.min.js"></script>
  <script src="bower_components/lg-thumbnail.js/dist/lg-thumbnail.min.js"></script>
  <script src="bower_components/lg-hash.js/dist/lg-hash.min.js"></script>

  <bb-app id="app" class="hidden"></bb-app>
  <script src="app.js" async></script>
</body>

</html>
